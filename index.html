<!DOCTYPE html>

<html>
  <head>
    <script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>
  </head>

  <body ng-app='PomApp' ng-controller="myCtrl">
    <h1 class="header">Pomodoro Clock</h1>
    <div class='time-change'>
      <p class="time-change__header">BREAK LENGTH</p>
      <div>
        <button class='time-change__button dec' ng-disabled='timerIsOn' ng-click='decrement("breakValue")'>-</button>
        <span class='time-change__minutes'>{{breakValue}}</span>
        <button class='time-change__button inc' ng-disabled='timerIsOn' ng-click='increment("breakValue")'>+</button>
      </div>
    </div>
    <div class='time-change'>
      <p class="time-change__header">SESSION LENGTH</p>
      <div>
        <button class='time-change__button dec' ng-disabled='timerIsOn' ng-click='decrement("sessionValue")'>-</button>
        <span class='time-change__minutes'>{{sessionValue}}</span>
        <button class='time-change__button inc' ng-disabled='timerIsOn' ng-click='increment("sessionValue")'>+</button>
      </div>
    </div>
    <div class='clock' ng-click='toggleTimer()'>
      <h2 class="clock__header">{{head}}</h2>
      <p class="clock__time">{{time}}</p>
      <span class="fill" ng-class="fillClass" ng-style="{'height': fillHeight + '%' }"></span>
    </div>
  </body>
</html>
